<form action="/loginform.html" method="POST">
    <div class="card symptoms">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
    <form>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="user-pw">Password</label>
            <input type="password" class="form-control" id="user-pw" placeholder="Password" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary login" value="Log In" onclick="logIn()">
            <a href="./booknow.html"> Log In </a></button>
        <button type="submit" class="btn btn-primary login" value="Create Account">
            <a href="./create_account_patients.html"> Create Account </a></button>
    </form>
        </div></div>


</form>

</body>
</html>
